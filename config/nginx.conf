# user www-data;  # Commented out for Windows filesystem compatibility
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    # Map for WebSocket connections
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # MIME types
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        application/javascript                js;
        application/json                      json;
        text/plain                            txt;
    }
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile off;  # Disable sendfile for Windows filesystem compatibility
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;
        
        root "/mnt/c/Users/avish/user-story-automation";
        index index.html;
        
        # Disable directory listing
        autoindex off;
        
        # Proxy API requests to Flask backend
        # Use Windows host IP (WSL gateway) to access Flask running on Windows
        location /api/ {
            # Preserve the full path when proxying
            proxy_pass http://172.19.176.1:5000/api/;
            proxy_http_version 1.1;
            
            # Headers for proper proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts for long-running requests (story generation can take time)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # File upload size
            client_max_body_size 16M;
            
            # Buffering settings
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Main location block - serve pages
        location / {
            root "/mnt/c/Users/avish/user-story-automation/pages";
            try_files $uri $uri/ /index.html;
            index index.html;
        }
        
        # Serve assets from root
        location /assets/ {
            root "/mnt/c/Users/avish/user-story-automation";
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Serve static files with appropriate cache headers
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root "/mnt/c/Users/avish/user-story-automation";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}

