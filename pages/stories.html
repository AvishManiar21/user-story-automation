<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate User Stories</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="window-frame">
        <div class="title-bar">
            <div class="title-text">Generate User Stories</div>
            <div class="window-controls">
                <div class="control-btn minimize"></div>
                <div class="control-btn maximize"></div>
                <div class="control-btn close"></div>
            </div>
        </div>
        <div class="main-layout">
            <div class="sidebar">
                <h2 class="sidebar-header">User Stories</h2>
                <ul class="story-list" id="storyList">
                    <!-- Stories will be dynamically generated here -->
                </ul>
                <div id="noStoriesMessage" style="display: none; padding: 20px; text-align: center; color: #666;">
                    <p>No user stories available.</p>
                    <p style="margin-top: 10px; font-size: 14px;">Please go back and generate stories first.</p>
                    <button class="btn btn-primary" onclick="window.location.href='index.html'" style="margin-top: 15px;">Go to Generate Page</button>
                </div>
                <button class="btn btn-integrate-all" onclick="integrateAll()">Integrate All</button>
            </div>
            <div class="content-panel">
                <div class="story-details" id="storyDetails">
                    <div class="detail-section">
                        <div class="detail-label">Title:</div>
                        <div class="detail-value" id="storyTitle">Select a user story to view details</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Description:</div>
                        <div class="detail-value" id="storyDescription">-</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Definition of Done:</div>
                        <div class="detail-value" id="storyDoD">-</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Test Cases:</div>
                        <div class="detail-value" id="storyTestCases">-</div>
                    </div>
                    <button class="btn btn-integrate" onclick="integrateStory()">Integrate</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/script.js?v=2"></script>
</body>
</html>
